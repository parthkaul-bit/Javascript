    const basketball = {

    // comparing price and return cheaper product
    function comparePrice(product1, product2) {
        if(product1.price < product2.price){
            console.log(`${product1.name} is cheaper`);
            return product1;
        }
        else if(product1.price === product2.price){
            console.log(`Both are of same price`);
        }
        else if(product1.price > product2.price){ 
            console.log(`${product2.name} is cheaper`);
            return product2;
        }
    }
    const toaster = {

    }
    const socks = {

    }

    const socks1 = {

    }
    const socks2 = {
        name : 'Socks',
        price : 300
    }
    const cheaperProduct = comparePrice(toaster, socks);
    console.log(cheaperProduct);

    // same product
    function isSameProduct(product1, product2) {
        if((product1.name === product2.name) && (product1.name === product2.name)){
            return true;
        }        
        else
            return false;
    }

    const result1 = isSameProduct(socks1, socks2);
    const result2 = isSameProduct(socks, toaster);

    console.log(result2);
