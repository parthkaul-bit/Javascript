    <title>Remove Eggs</title>

<script>
    function removeEggs(foods) {
        let result = [];
        let eggsRemoved = 0;
        for(let i = 0; i<foods.length; i++){
            // foods = foods.reverse();    
            if(foods[i] === 'egg' && eggsRemoved < 2){
                eggsRemoved++;
                continue;
            }
            else{
                result.push(foods[i]);            
            }
        }
            return result;
    }
    console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
</script>
</html>
