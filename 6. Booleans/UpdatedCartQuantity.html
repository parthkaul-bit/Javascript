<!DOCTYPE html>
<html>
<head>
    <title>Cart Quantity</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>
    <button 
    onclick="console.log(`Cart Quantity: ${items}`)"
    >
    Show Quantity
    </button>
    
    <button
    onclick="
    if(items + 1 > 10){
        console.log('Cart is Full!')
    }
    else{
        items++;
    }
    console.log(`Cart Quantity: ${items}`)"
    >Add to cart
    </button>

    <button
    onclick="
    if(items - 1 < 0 ){
        console.log('Not enough items in the cart');
    }
    else{
        items--
    }

    console.log(`Cart Quantity: ${items}`)">
    Remove from cart
    </button>

    <button
    onclick="
    if(items + 2 > 10){
        console.log('Cart is Full!');
    }
    else{
        items += 2;
    }
    console.log(`Cart Quantity: ${items}`)"
    >+2</button>

    <button
    onclick="
    if(items - 2 < 0 ){
        console.log('Not enough items in the cart');    
    }
    else{
        items -= 2;
    }
    console.log(`Cart Quantity: ${items}`)"
    >-2</button>

    <button
    onclick="
    if(items + 3 > 10){
        console.log('Cart is Full!');
    }
    else{
        items += 3;
    }
    console.log(`Cart Quantity: ${items}`)"
    >+3</button>

    <button
    onclick="    
    if(items - 3 < 0 ){
        console.log('Not enough items in the cart');
    }
    else{
        items -= 3;
    }
    console.log(`Cart Quantity: ${items}`)"
    >-3</button>

    <button
    onclick="    
    if(items + 4 > 10){
        console.log('Cart is Full!');
    }
    else{
        items +=4;
    }
    console.log(`Cart Quantity: ${items}`)"
    >+4</button>

    <button
    onclick="    
    if(items + 5 > 10){
        console.log('Cart is Full!');
    }
    else{
    items +=5;
    }
    console.log(`Cart Quantity: ${items}`)"
    >+5</button>

    <button
    onclick="
    items = 0 ;
    console.log(`Cart was reset`)
    console.log(`Cart Quantity: ${items}`)"
    >Reset Cart</button>
</body>

<script>
    let items = 0;
</script>
</html>
