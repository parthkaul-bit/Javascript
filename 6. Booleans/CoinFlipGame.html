<!DOCTYPE html>
<html>
<head>
    <title>Coin-Flip Game</title>
</head>
<body>
    Open Console
</body>

<script>
    const randomNumber = Math.random();
    let result = '';
    const guess = "Heads";
    if(randomNumber < 0.5){
        result = 'Heads';
    }
    else{
        result = 'Tails';
    }

    const outcome = result === guess ? "You Win" : "You Lost";
    console.log(`Your guess was ${guess}. It was ${result}. ${outcome}`);
</script>
</html>
