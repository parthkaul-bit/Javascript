<!DOCTYPE html>
<html>
<head>
    <title>Greeting</title>
</head>
<body>
    Open Console
</body>

<script>
    const date = new Date;
    const hour = date.getHours();
    const name = "Parth";
    if(hour > 6 && hour < 12){
        console.log(`Good Morning ${name}!`);
    }
    else if(hour > 13 && hour < 17){
        console.log(`Good Afternoon ${name}!`);
    }
    else{
        console.log(`Good Night ${name}!`);
    }
</script>
</html>
