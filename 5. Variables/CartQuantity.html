<!DOCTYPE html>
<html>
<head>
    <title>Cart Quantity</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>
    <button 
    onclick="console.log(`Cart Quantity: ${items}`)"
    >
    Show Quantity
    </button>
    
    <button
    onclick="
    items++;
    console.log(`Cart Quantity: ${items}`)"
    >Add to cart
    </button>

    <button
    onclick="items--
    console.log(`Cart Quantity: ${items}`)">
    Remove from cart
    </button>

    <button
    onclick="
    items += 2;
    console.log(`Cart Quantity: ${items}`)"
    >+2</button>

    <button
    onclick="
    items -= 2;
    console.log(`Cart Quantity: ${items}`)"
    >-2</button>

    <button
    onclick="
    items += 3;
    console.log(`Cart Quantity: ${items}`)"
    >+3</button>

    <button
    onclick="
    items -= 3;
    console.log(`Cart Quantity: ${items}`)"
    >-3</button>

    <button
    onclick="
    items +=4;
    console.log(`Cart Quantity: ${items}`)"
    >+4</button>

    <button
    onclick="
    items +=5;
    console.log(`Cart Quantity: ${items}`)"
    >+5</button>

    <button
    onclick="
    items = 0 ;
    console.log(`Cart was reset`)
    console.log(`Cart Quantity: ${items}`)"
    >Reset Cart</button>
</body>

<script>
    let items = 0;
</script>
</html>
