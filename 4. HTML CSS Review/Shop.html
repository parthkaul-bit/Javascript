<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        button{
            border-radius: 4px;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
        }
        .add-to-cart{
            background-color: yellow;
            border-radius: 4px;
            border: none;
        }
        .buy-now{
            background-color: orange
        }
    </style>
</head>
<body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="add-to-cart" onclick="alert('Added');">Add to cart</button>
    <button class="buy-now" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>
</body>

</html>
