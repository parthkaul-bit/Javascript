<!DOCTYPE html>
<html>
<head>
    <title>For Each Function</title>
</head>
<body>
</body>
<script>
    function countPositive(array) {
        let count = 0;
        array.forEach(element => {
        if(element >= 0){
            count++
        }
    });
    return count;     
    }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10])); 
</script>
</html>
