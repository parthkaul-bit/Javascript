<!DOCTYPE html>
<html>
<head>
    <title>New Messages</title>
</head>
<body>
    <button class="add-button">Add</button>
    <button class="reduce-button">Delete</button>
</body>
<script>
    const addButtonElement = document.querySelector('.add-button');
    const reduceButtonElement = document.querySelector('.reduce-button');

    addButtonElement.addEventListener('click', () =>{
        add();
    })

    reduceButtonElement.addEventListener('click', () =>{
        reduce();
    })

    let messages = 2;
    function changeTitle() {
        if (messages === 0) {
            document.title = `App`;
        }
        else{
            document.title = `(${messages}) New Messages`;
        }
    }

    function add() {
        messages++;
        changeTitle();
    }    
    
    function reduce() {
        if(messages > 0 ){
            messages--;
            changeTitle();
        }

    }
</script>
</html>
