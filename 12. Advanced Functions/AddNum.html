<!DOCTYPE html>
<html>
<head>
    <title>Map Function</title>
</head>
<body>
</body>
<script>
    function addNum(array, num) {
        const newArray = array.map(element => element + num
        );
    return newArray;     
    }
    console.log(addNum([1, -3, 5], 4));
    console.log(addNum([-2, 3, -5, 7, 10], 4)); 
</script>
</html>
