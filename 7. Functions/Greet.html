<!DOCTYPE html>
<html>
<head>
    <title>Greet Function</title>
</head>
<body>
    Open Console
</body>
<script>
    function greet(name){
        if(!name){
            console.log('Hi There!');
        }
        else{
            console.log(`Hello! ${name}`);
        }
    }
    greet('Parth');
    greet('Simon');
    greet('User');
    greet();
</script>
</html>
